<ion-header>
  <ion-toolbar>
    <ion-title>RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="loginForm">
  <ion-card>
    <ion-card-header>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label  position="floating">Usuario:</ion-label>
            <ion-input type="text" formControlName="user"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label  position="floating">Contraseña:</ion-label>
            <ion-input type="password" formControlName="pass"></ion-input>
          </ion-item>
        </ion-list>
        <br>
        <ion-button  color="primary" (click) = "login()" >
          Iniciar sesión
        </ion-button>
      </ion-card-content>

  </ion-card>

</form>
</ion-content>
