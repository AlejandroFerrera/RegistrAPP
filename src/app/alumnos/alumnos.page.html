<ion-header>
  <ion-toolbar>
    <ion-title>Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Avatar-->

  <div class="ion-text-center" style="margin-top: 20px">
    <img class="img" src="assets/img/avatar.png" />
    <ion-text color="white" class="bienvenido"
      ><h3>Bienvenido Alumno</h3></ion-text
    >
  </div>
  <!--Qr-->
  <ion-grid>
    <ion-row>
      <ion-col
        size-sm="12"
        size-md="12"
        size-xl="12"
        class="ion-align-self-center"
      >
        <div class="qr ion-text-center">
          <ion-text color="white">
            <h6>Confirma tu asistencia</h6>
          </ion-text>
          <ion-button class="boton" size="large" color="warning">
            AQU√ç</ion-button
          >
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!--footer-->
<ion-footer class="ion-text-center" collapse="fade">
  <ion-toolbar>
    <ion-title size="medium">
      <ion-icon name="happy-sharp"></ion-icon>{{value}}</ion-title
    >
  </ion-toolbar>
</ion-footer>
